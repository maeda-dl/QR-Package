<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>② くじ引き</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>② くじ引き</h1>
  </header>
  <div class="container" style="text-align:center;">
    <img src="assets/img/lottery.jpg" alt="くじ引き" class="hero">
    <p>ボタンを押して今日の運試し！</p>
    <button onclick="draw()">くじを引く</button>
    <p id="result"></p>
    <a class="back" href="index.html">← ホームへ戻る</a>
  </div>
  <script>
    function draw() {
      const results = ["大吉 🎉", "中吉 😊", "小吉 🙂", "吉 😌", "凶 😱"];
      const result = results[Math.floor(Math.random() * results.length)];
      document.getElementById("result").innerText = "結果: " + result;
    }
  </script>
</body>
</html>
