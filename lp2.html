<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>② くじ引き</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff; text-align: center; }
    h1 { color: #E91E63; }
    button { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>② くじ引き</h1>
  <p>ボタンを押して今日の運試し！</p>
  <button onclick="draw()">くじを引く</button>
  <p id="result"></p>

  <a href="index.html">← ホームへ戻る</a>

  <script>
    function draw() {
      const results = ["大吉 🎉", "中吉 😊", "小吉 🙂", "吉 😌", "凶 😱"];
      const result = results[Math.floor(Math.random() * results.length)];
      document.getElementById("result").innerText = "結果: " + result;
    }
  </script>
</body>
</html>
