<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>④ レビュー投稿</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff; }
    h1 { color: #673AB7; }
  </style>
</head>
<body>
  <h1>④ レビュー投稿</h1>
  <p>ご購入いただいた商品のレビューをお願いします！</p>
  <form>
    <label>ニックネーム:<br><input type="text" name="name"></label><br><br>
    <label>評価:<br>
      <select name="rating">
        <option>★★★★★</option>
        <option>★★★★☆</option>
        <option>★★★☆☆</option>
        <option>★★☆☆☆</option>
        <option>★☆☆☆☆</option>
      </select>
    </label><br><br>
    <label>コメント:<br><textarea name="review"></textarea></label><br><br>
    <button type="submit">投稿する</button>
  </form>
  <a href="index.html">← ホームへ戻る</a>
</body>
</html>
