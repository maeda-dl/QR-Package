<body>

<header>① 購買アンケート</header>

<div class="container">
  <h1>お客様の声をお聞かせください</h1>
  <p class="description">
    あなたの意見が商品改善・サービス向上に活かされます。<br>
    簡単なアンケートにご協力ください。
  </p>

  <form>
    <input type="text" name="product" placeholder="購入商品名">
    <select name="satisfaction">
      <option>とても満足</option>
      <option>満足</option>
      <option>普通</option>
      <option>不満</option>
    </select>
    <textarea name="feedback" placeholder="ご意見"></textarea>
    <button type="submit">送信する</button>
  </form>

  <a class="back" href="index.html">← ホームへ戻る</a>
</div>
