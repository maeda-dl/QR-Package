<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>① 購買アンケート</title>
  <style>
    /* ベース */
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fefefe;
      color: #333;
    }

    /* ヘッダー */
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 16px 0;
      font-size: 1.4em;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    /* コンテナ */
    .container {
      padding: 20px 15px;
    }

    h1 {
      text-align: center;
      font-size: 1.3em;
      margin-bottom: 12px;
      color: #333;
    }

    p.description {
      text-align: center;
      font-size: 0.95em;
      margin-bottom: 25px;
      line-height: 1.5;
      color: #666;
    }

    /* フォーム */
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      font-size: 0.95em;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: all 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76,175,80,0.2);
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    /* ボタン */
    button {
      background: linear-gradient(45deg, #4CAF50, #66BB6A);
      color: white;
      font-size: 1em;
      font-weight: bold;
      padding: 12px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #388E3C, #43A047);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #2196F3;
      font-weight: bold;
      text-decoration: none;
      font-size: 0.95em;
    }

    a.back:hover {
      text-decoration: underline;
    }

    /* フッター */
    .footer {
      background: #f0f0f0;
      padding: 18px 10px;
      text-align: center;
      font-size: 0.8em;
      color: #555;
      margin-top: 30px;
    }

    .footer a {
      color: #2196F3;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .sns-icons {
      margin-top: 10px;
    }

    .sns-icons a {
      margin: 0 6px;
      font-size: 1.3em;
      display: inline-block;
      transition: transform 0.2s;
    }

    .sns-icons a:hover {
      transform: scale(1.2);
    }

    /* レスポンシブ調整 */
    @media (max-width: 375px) {
      h1 { font-size: 1.15em; }
      p.description { font-size: 0.9em; }
      button { font-size: 0.95em; }
    }

  </style>
</head>
<body>

<header>① 購買アンケート</header>

<div class="container">
  <h1>お客様の声をお聞かせください</h1>
  <p class="description">
    あなたの意見が商品改善・サービス向上に活かされます。<br>
    簡単なアンケートにご協力ください。
  </p>

  <form>
    <input type="text" name="product" placeholder="購入商品名">
    <select name="satisfaction">
      <option>とても満足</option>
      <option>満足</option>
      <option>普通</option>
      <option>不満</option>
    </select>
    <textarea name="feedback" placeholder="ご意見"></textarea>
    <button type="submit">送信する</button>
  </form>

  <a class="back" href="index.html">← ホームへ戻る</a>
</div>
<div class="footer">
  <p>株式会社サンプル商事</p>
  <p>〒123-4567 東京都港区芝公園1-2-3</p>
  <p>TEL: 03-1234-5678 | <a href="https://www.example.com" target="_blank">ホームページ</a></p>
  <div class="sns-icons">
    <a href="https://www.instagram.com" target="_blank" class="sns-icon-wrapper">
      <img src="assets/img/insta.png" alt="Instagram">
    </a>
    <a href="https://line.me" target="_blank" class="sns-icon-wrapper">
      <img src="assets/img/line.png" alt="LINE">
    </a>
  </div>
</div>
</body>
</html>
